<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./styles.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>

  <section class="main-body">

    <!-- NAVBAR -->
    <nav class="nav">
      <h2>Calorie Tracker &nbsp;&nbsp;&nbsp;<span id="current-date"></span></h2>
    </nav>
    <!-- END OF NAVBAR -->
    
    <br>
    <br>
    
    <div class="container">
    
      <!-- INPUT SECTION -->
      <div class="card">
        <div class="card-content">
          <h2>add meal / food item</h2>
          <div class="input-fields">
            <div>
              <label for="name">Meal</label>
              <input type="text" id="name" placeholder="Add item" name="name" style="text-transform: capitalize;">
            </div>
            <div>
              <label for="calories">Calories</label>
              <input type="number" id="calories" placeholder="Add calories" name="calories" min="0">
            </div>
          </div>
          <br>
          <button class="btn" id="add"><i class="las la-plus"></i> Add Meal</button>
          <button class="secondary-content btn red darken-2" id="clear">Clear All</button>
          <button class="btn green" id="update"><i class="las la-pen"></i> Update Meal</button>
          <button class="btn red" id="delete"><i class="las la-trash"></i> Delete Meal</button>
          <button class="btn grey darken-3 secondary-content" id="back"><i class="las la-angle-double-left"></i>
            Back</button>
        </div>
      </div>
      <!-- END OF INPUT SECTION -->
    
      <br>
      <br>
    
      <!-- CALORIES SECTION -->
      <h1 class="center">total calories: <span id="total-cal">0</span></h1>
    
      <ul class="collection" id="items">
        <!-- <li class="collection-item" id="item-0">
            <strong>Item 1:</strong> <em>4500</em>
            <a href="#" class="secondary-content"><i class="lar la-edit"></i></a>
          </li> -->
      </ul>
      <!-- END OF CALORIES SECTION -->
    
    </div>

  </section>
    
    
    <!-- modal 1 -->
    <div class="modal-overlay" id="modal-overlay-1">
      <div class="modal-m">
        <h2><i class="las la-exclamation-circle"></i></h2>
        <h2>Please enter valid details</h2>
        <button class="btn blue" id="okay">OKAY</button>
      </div>
    </div>
    <!-- end of modal -->
    
    
    <!-- modal 2 -->
    <div class="modal-overlay" id="modal-overlay-2">
      <div class="modal-m">
        <h2>Delete all items?</h2>
        <button class="btn grey darken-5" id="no">no</button>
        <button class="btn green darken-3" id="yes">yes</button>
      </div>
    </div>
    <!-- end of modal -->
    
    
    <footer class="footer grey darken-4 center">
      Designed by Deekayy &copy;<span id="year"></span>
    </footer>


  <!-- javascript -->
  <script src="./app.js"></script>
</body>
</html>
